<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application-Form</title>
    <link rel="stylesheet" href="application-form.css">
</head>

<body>
    <form class="no-action php">
        <h1>Application Form</h1><br>
        <p>Please fill this form carefully!</p>
        <br>
        <hr>
        <div class="container">
            <label for="">First name:</label><br>
            <input type="text" name="" id="" placeholder="Enter your first name"><br>
            <label for="">Last name:</label><br>
            <input type="text" name="" id="" placeholder="Enter your last name"> <br>
            <label for="">CNIC:</label><br>
            <input type="text" name="" id="" placeholder="Enter your cnic"> <br>
            <label for="">Date of Birth:</label><br>
            <input type="text" name="" id="" placeholder="Enter your date of birth"><br>
            <label for="">Age:</label><br>
            <input type="text" name="" id="" placeholder="Enter your age"><br>
            <label for="">City:</label><br>
            <input type="text" name="" id="" placeholder="Enter your city"><br>
            <label for="">Province:</label><br>
            <input type="text" name="" id="" placeholder="Enter your province"><br>
            <label for="">Mobile no:</label><br>
            <input type="text" name="" id="" placeholder="Enter your mobile no"><br>
            <label for="">E-mail:</label><br>
            <input type="adress" name="" id="" placeholder="Enter your email address"><br><br>

           
           <div class="Gender">
            <label for="">Gender:</label>
            <br><br>
            <label for="">Male</label>
            <input type="radio" name="gender" value="male" checked>
            <label for="">Female</label>
            <input type="radio" name="gender" value="female"><br>
           </div>
           <br>
           <div class="adress">
            <label for="">Address:</label><br>
            <input type="text" name="" id="">
            </div>
        </div><br>

        <br>
        <button class="btn">Submit</button>
    </form>
</body>

</html>
